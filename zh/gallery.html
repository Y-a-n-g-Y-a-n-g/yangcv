<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>杨洋 | 相片集</title>
    <meta name="description" content="相片集时间轴。" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="googlebot" content="noindex,nofollow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&family=Source+Serif+4:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="section">
        <div class="section-header">
          <h2>相片集</h2>
          <p class="section-intro">个人相片时间轴。</p>
        </div>
        <div class="hero-actions">
          <a class="button outline" href="./">返回主页</a>
          <a class="button outline" href="../gallery.html">English</a>
        </div>
      </header>

      <div class="section-wrapper">
        <section class="section">
          <div class="gallery-timeline">
            <div class="gallery-item left">
              <div class="gallery-card">
                <div class="gallery-date">2026.02.01</div>
                <img
                  class="gallery-photo"
                  src="../assets/Albums/20260201智异山.png"
                  alt="第一次爬韩国智异山"
                  loading="lazy"
                />
                <div class="gallery-note">第一次爬韩国智异山</div>
                <div class="gallery-location">庆尚南道，韩国</div>
              </div>
            </div>
            <div class="gallery-item right">
              <div class="gallery-card">
                <div class="gallery-date">2025.10.03</div>
                <img
                  class="gallery-photo"
                  src="../assets/Albums/20251003江陵浦项骑行.png"
                  alt="完成江陵到浦项骑行"
                  loading="lazy"
                />
                <div class="gallery-note">完成江陵到浦项骑行，距离289km</div>
                <div class="gallery-location">江陵->浦项，韩国</div>
              </div>
            </div>
            <div class="gallery-item left">
              <div class="gallery-card">
                <div class="gallery-date">2025.05.25</div>
                <img
                  class="gallery-photo"
                  src="../assets/Albums/20250525光州木浦骑行.png"
                  alt="完成光州到木浦骑行"
                  loading="lazy"
                />
                <div class="gallery-note">完成光州到木浦骑行，距离104km</div>
                <div class="gallery-location">光州->木浦，韩国</div>
              </div>
            </div>
            <div class="gallery-item right">
              <div class="gallery-card">
                <div class="gallery-date">2024.08.16</div>
                <img
                  class="gallery-photo"
                  src="../assets/Albums/20240816张家界.png"
                  alt="第一次爬中国张家界"
                  loading="lazy"
                />
                <div class="gallery-note">第一次爬中国张家界</div>
                <div class="gallery-location">张家界，中国</div>
              </div>
            </div>
            <div class="gallery-item left">
              <div class="gallery-card">
                <div class="gallery-date">2024.03.16</div>
                <img
                  class="gallery-photo"
                  src="../assets/Albums/20240316汉拿山.png"
                  alt="第一次爬韩国汉拿山"
                  loading="lazy"
                />
                <div class="gallery-note">第一次爬韩国汉拿山</div>
                <div class="gallery-location">济州岛，韩国</div>
              </div>
            </div>
            <div class="gallery-item right">
              <div class="gallery-card">
                <div class="gallery-date">2024.02.21</div>
                <img
                  class="gallery-photo"
                  src="../assets/Albums/20240221黄山.jpeg"
                  alt="第一次爬中国黄山"
                  loading="lazy"
                />
                <div class="gallery-note">第一次爬中国黄山</div>
                <div class="gallery-location">黄山，中国</div>
              </div>
            </div>
            <div class="gallery-item left">
              <div class="gallery-card">
                <div class="gallery-date">2022.10.02</div>
                <img
                  class="gallery-photo"
                  src="../assets/Albums/20221002无等山.png"
                  alt="第一次爬韩国无等山"
                  loading="lazy"
                />
                <div class="gallery-note">第一次爬韩国无等山</div>
                <div class="gallery-location">光州，韩国</div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="../scripts.js"></script>
  </body>
</html>
